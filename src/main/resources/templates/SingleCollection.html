<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  TODO:change to user data point so darkmode preference is maintained. -->
    <link id="mode" rel="stylesheet" href="/styles/SiteWideStyles/LightMode.css">
    <title>Collections Page</title>
</head>
<body>
	<header th:text="$itemCollection.name"></header>
	<table>
		<thead>
            <tr>
                <th>Item Name</th>
                <th>Location</th>
                <th>Price</th>
                <th>Quality</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "collectedItem : ${$itemCollection}">
                <td th:text = "${collectedItem.name}"></td>
                <td th:text = "${collectedItem.location}"></td>
                <td th:text = "${collectedItem.price}"></td>
                <td th:text = "${collectedItem.quality}"></td>
               	<td th:text = "@{collectedItem.ImageURL}"></td> 
            </tr>
        </tbody>
	</table>
	<form th:method="DELETE" th:href="@{/collections/${collection.name}}">
		<button id="submit">Delete this collection</button>
	</form>
</body>
</html>
